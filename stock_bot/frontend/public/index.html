<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="styles.css">
    <title>Stock Predictor</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <h1>Stock Price Predictor Bot</h1>

    <div class="container">
      <div class="left-box">
        <div class = "left-box-top-left"></div>
        <div class = "left-box-top-left-2"></div>
        <div class = "left-box-middle-right"></div>
        <div class = "left-box-middle-left"></div>
        <div class = "left-box-bottom-right"></div>
        <div class = "left-box-bottom-left"></div>   
        <div id = "left-box-top-right"></div>
      </div>
      <div class="middle-box">
        <div id = "live"></div>
        <div class = "middle-box-container">
          <div class = "left-top">
            <div id = tdy-open></div>
            <div class = "caption">PREV OPEN</div>
          </div>
          <div class = "left-bottom">
            <div id = tdy-close></div>
            <div class = "caption">CURR CLOSE</div>
          </div>
          <div class = "right-top">
            <div id = pred-open></div>
            <div class = "caption">TMRW OPEN</div>
          </div>
          <div class = "right-bottom">
            <div id = pred-close></div>
            <div class = "caption">TMRW CLOSE</div>
          </div>
        </div>
        <div id = "root"></div> 
      </div>
      <div class="right-box">
        <div id = "graph"></div>
        <canvas id = "canvas" height = "350"></canvas>
      </div>
    </div>
  </body>
</html>
